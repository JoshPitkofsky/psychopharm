        <div data-role="page" id="pageone" data-theme="b">
            <div data-role="header">
                <h1>Patient Information</h1>
                <!--<img src="img/logo.png" class="ui-btn-left" /> -->
            </div>
            <div data-role="main" class="ui-content">
                <div class="ui-grid-a ui-responsive">
                    <div class="ui-block-a"><strong>Patient Info</strong>

                        <div onclick="antichole();">
                            <label for="antichol"> Are anticholinergic side effects an issue for this patient?</label>
                            <input type="checkbox" data-role="flipswitch" name="antichol" id="antichol" data-on-text="yes"  data-off-text="no">
                        </div>

                        <div onclick="liver();">
                            <label for="liver"> Liver problems?</label>
                            <input type="checkbox" data-role="flipswitch" name="liver" id="liver" data-on-text="yes"  data-off-text="no">
                        </div>

                        <div onclick="tcaHistory();">
                            <label for="tcaHistory"> Does patient or patient's family have history of good response to TCAs?</label>
                            <input type="checkbox" data-role="flipswitch" name="tcaHistory" id="tcaHistory" data-on-text="yes"  data-off-text="no">
                        </div>

                        <div onclick="insomnia();">
                            <label for="insomnia"> Does patient have insomnia?</label>
                            <input type="checkbox" data-role="flipswitch" name="insomnia" id="insomnia" data-on-text="yes"  data-off-text="no">
                        </div>

                        <div onclick="age();">
                            <label for="age"> Is patient young or elderly?</label>
                            <input type="checkbox" data-role="flipswitch" name="age" id="age" data-on-text="yes"  data-off-text="no">
                        </div>

                        <div onclick="panic();">
                            <label for="panic"> Does patient have OCD, panic or anxiety disorder?</label>
                            <input type="checkbox" data-role="flipswitch" name="panic" id="panic" data-on-text="yes"  data-off-text="no">
                        </div>

                        <div onclick="adhd();">
                            <label for="adhd"> Does patient have ADHD?</label>
                            <input type="checkbox" data-role="flipswitch" name="adhd" id="adhd" data-on-text="yes"  data-off-text="no">
                        </div>








                    </div>





                    <div class="ui-block-b"><strong>Recommended Medicine</strong>
                        <br>
                        
                        <ol id = "medlist" data-role="listview" data-inset="true">
   
                        </ol></div>
                        
                    </div>
                    
                    
                    
                </div>
                <div data-role="footer">
                    <h1></h1>
                </div>
            </div>
